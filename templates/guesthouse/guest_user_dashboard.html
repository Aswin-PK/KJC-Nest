{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .guest-navbar{
            position: relative;
            height: 5.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }
        .guest-navbar .bookings-btn{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #fff;
            text-decoration: none;
        }
        .user-profile{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #fff;
            margin-right: 1.5rem;
        }
        main{
            height: 100%;
            z-index: 1;
        }
        main .backdrop{
            position: relative;
            top: -5.5rem;
            width: 100%;
            height: 23rem;
            padding: 0.8rem;
        }
        main .backdrop img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center 70%;
            border-radius: 1rem;
        }
        main .backdrop .herotitle{
            position: absolute;
            top: 0.8rem;
            width: calc(100% - 1.6rem);
            height: 21.5rem;
            color: #f4f4f4;
            background: linear-gradient(to top, #07070736, #0000009a);
            /* background-color: red; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border-radius: 1rem;
        }
        main .backdrop .herotitle .title{
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        } 
        main .backdrop .herotitle .subtitle{
            font-size: 1.7rem;
            font-weight: bold;
            font-style: italic;
            text-transform: capitalize;
        } 


        /* Room Card Stylings */

        main .room-card-container{
            margin-top: -4.5rem;
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            column-gap: 3rem;
            padding: 0 5rem;
        }
        main .room-card-container .card{
            height: 16.5rem;
            position: relative;
            font-weight: bold;
            display: flex;
            align-items: end;
            justify-content: center;
            border: 1px solid rgb(108, 101, 101);
            border-radius: 0.4rem;
            transition: all 1s;
        }
        main .room-card-container .card img{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: inherit;
        }
        main .room-card-container .card .detail{
            width: 100%;
            height: 100%;
            color: #f4f4f4;
            background: linear-gradient(to bottom, #07070727 40%, #000000b7 100%);
            z-index: 4;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            gap: 0.5rem;
            border-radius: inherit;
        }
        main .room-card-container .card .detail span{
            width: 100%;
            font-weight: bold;
        }
        main .room-card-container .card .detail .content{
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        main .room-card-container .card .detail .content span{
            width: auto;
        }
        main .room-card-container .card .detail .request-btn{
            width: 100%;
        }
        main .room-card-container .card .detail .request-btn .request{
            width: 100%;
            padding: 0.5rem 0;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 0.2rem;
            cursor: pointer;
        }

        main .contact-us{
            margin-top: 1rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main .contact-us .contact-us-btn{
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 0.2rem;
            color: #fff;
            background-color: #121212;
        }

        main .room-card-container .card .detail:hover + .card{
            transform: scale(1.06);
        }
    </style>
</head>

            </div>
            <span>My Bookings</span>
        </a>

        </div>
        <div class="admindetail">
            <span>Admin Information</span>

                <input type="text" placeholder="Admin Name" name="hostelname">

                        <option name="ind">+91</option>
                        <option name="ind">+91</option>
                        <option name="ind">+91</option>
                        <option name="ind">+91</option>
                        <option name="ind">+91</option>

                    <input type="text" placeholder="7472929471" name="phone">
                </div>

                    <span>Select Hostel/Guest House</span>
                </div>

                    <option name="Hostel">Hostel</option>

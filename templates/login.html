{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

</head>
<body class="login-body" style="background-image: url('{% static 'assets/img/backdrop.jpg' %}');">
    <nav class="login-navbar">
        <div class="project-logo">
            <img src="{% static 'assets/img/Project Logo.png' %}" alt="">
        </div>
        <div class="clg-logo">
            <img src="{% static 'assets/img/kjclogo.png' %}" alt="">
        </div>
    </nav>
    <div class="main-content">
        <div class="leftside">
            <div class="login-content">
                <span>Welcome!</span>
                <form action="">
                    {% csrf_token %}
                    <div class="form-input">
                        <label for="username">Email or Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="********">
                    </div>
                    <span>Forgot Password</span>
                    <button type="submit" class="login">Login</button>
                </form>
                <div class="googlesignin">
                    <span>Are you a Guest?</span>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="keyimage">
                <img src="{% static 'assets/img/keyimage.png' %}" alt="">
            </div>
        </div>
    </div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FOR LINKING EXTERNAL STYLE.CSS FILE -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

    <!-- FOR INCLUDING THE FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FOR INCLUDING THE STYLES FOR DATATABLES -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- bootstrap5 for crispyforms -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- end cristpyforms -->

</head>
<body>    

    <!-- BACKDROP IMAGE -->
    <img id="backdrop" src="{% static 'assets/img/backdrop.jpg' %}" alt="">
    <!-- HEADER -->

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="{% static 'assets/img/Project Logo.png' %}" alt="">
            </div>
            {% block hostel_name %}
            {% endblock %}
            <div class="user-details">
                <select name="" id="">
                    <option value="superadmin">Super Admin</option>
                </select>
                <span class="notification">
                    <i class="fa-solid fa-bell" style="color: #5570f1; font-size: 1.4rem;"></i>
                </span>
                <div class="profilepic">
                    <img src="{% static 'assets/img/tom-v.jpeg' %}" alt="">
                </div>
            </div>
        </nav>
    </header>


    <!-- SIDEBAR -->
    <aside>
        <div class="sidebar-container">
            <div class="top">
                <div class="logo-container">
                    <div class="logo">
                        <img src="{% static 'assets/img/logo.png' %}" alt="">
                    </div>
                    <span>Super Admin</span>
                </div>
                <ul class="menu-items">
                    <li class="sidebar-link"><a href=""><i class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
                    {% block sidebar_menu %}

                    {% endblock %}
                    <li class="sidebar-link "><a href=""><i class="fa-solid fa-file"></i><span>Generate Report</span></a></li>
                    <li class="sidebar-link "><a href=""><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                </ul>
            </div>
            <div class="logout-btn">
                <a href="{% url 'logout' %}">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENTS -->
    {% block maincontent %}
    {% endblock %}
    <!-- ---------------- -->


    <script src="{% static 'assets/js/script.js' %}"></script>
    
    <!-- FOR INCLUDING JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- FOR THE POPUP MODAL -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <!-- FOR MULTIPLE ADMIN SELECTION BOX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>    
    

    <script>
        
        $(document).ready(function() {
          $(".chosen-select").chosen({
            no_results_text: "Oops, nothing found!",
          });
        });
    </script>

</body>
</html>
